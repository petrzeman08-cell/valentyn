<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Pro Marketku ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
    }

    h1 { color: #ff4d6d; margin-bottom: 10px; }
    p { font-size: 18px; line-height: 1.5; }
    img { width: 250px; border-radius: 15px; margin: 15px 0; object-fit: cover; }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn { background: #ff4d6d; color: white; z-index: 10; }
    #noBtn { background: #ccc; white-space: nowrap; }
    .hidden { display: none; }
    canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
  </style>
</head>
<body>

  <audio id="osamasonSong" preload="auto">
    <source src="https://www.mboxdrive.com/OsamaSon-Ref.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Marketko ‚ù§Ô∏è</h1>
    <p>Bude≈° m≈Øj Valent√Ωn mil√°ƒçku? ü§ó</p>
    <img src="https://64.media.tumblr.com/tumblr_lk1a79C4oZ1qj81xyo1_500.gif">
    <div class="buttons">
      <button id="yesBtn">Ano üíñ</button>
      <button id="noBtn">Ne üôà</button>
    </div>
  </div>

  <div class="card hidden" id="success">
    <h1>Jup√≠√≠√≠√≠√≠√≠√≠√≠√≠√≠√≠√≠√≠√≠√≠‚ù§‚ù§‚ù§</h1>
    <p>moc tƒõ milujuüòò<br>pod√≠vej se pod postal bude tam p≈ôekv√°pkoü§ó</p>
    <img src="https://media.tenor.com/LGXVwQg0cb0AAAAM/%EB%AA%A8%EC%B0%8C%EB%83%A5.gif">
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const success = document.getElementById("success");
    const song = document.getElementById("osamasonSong");

    let scale = 1;

    function shrinkNo() {
      scale -= 0.15;
      if (scale < 0.2) scale = 0.2; 
      noBtn.style.transform = `scale(${scale})`;
    }

    noBtn.addEventListener("mouseover", shrinkNo);
    noBtn.addEventListener("click", shrinkNo);

    yesBtn.addEventListener("click", () => {
      card.classList.add("hidden");
      success.classList.remove("hidden");
      
      // Spu≈°tƒõn√≠ songu hned po kliku
      song.volume = 0.5;
      song.play().catch(e => console.log("Chyba audia:", e));
      
      startConfetti();
    });

    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let confetti = [];
    function startConfetti() {
      for (let i = 0; i < 200; i++) {
        confetti.push({
          x: Math.random() * canvas.width, y: Math.random() * canvas.height,
          r: Math.random() * 6 + 2, d: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
      animate();
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color; ctx.fill(); c.y += c.d;
        if (c.y > canvas.height) c.y = 0;
      });
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
